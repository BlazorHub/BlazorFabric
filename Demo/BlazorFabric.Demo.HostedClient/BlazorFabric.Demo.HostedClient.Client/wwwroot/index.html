<body class="ms-Fabric">
    <app>Loading...</app>

    <script>
        // This changes all .dll files to .blazor files in an attempt to get past some firewalls.  May have unintended consequences...
        XMLHttpRequest.prototype.open_before = XMLHttpRequest.prototype.open;

        XMLHttpRequest.prototype.open = function (method, url, async) {
            if (url.endsWith(".dll")) {
                url = url.replace("dll", "blazor");
            }
            return this.open_before(method, url, async);
        };
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
